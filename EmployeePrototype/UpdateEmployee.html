<body>
<div align="center">
  <p><font face="Verdana, Arial, Helvetica, sans-serif"><img src="iGATELogo.jpg" width="123" height="62" align="left"><strong><font size="+4" face="Arial, Helvetica, sans-serif">Employee 
    Maintenance</font></strong></font> </p>
  <table width="91%" border="0" cellpadding="0" cellspacing="0">
    <tr bgcolor="#CCCCCC"> 
      <td width="63%"><font size="1">&nbsp;</font></td>
      <td width="26%"> <div align="right"><font size="1" face="Arial, Helvetica, sans-serif">Welcome, 
          ihUser</font></div></td>
      <td width="11%"> <div align="right"><font size="1" face="Arial, Helvetica, sans-serif"><a href="EmployeeMaintenanceHome.html">Logout</a></font></div></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <h3><font face="Arial, Helvetica, sans-serif">Modify Employee Record</font></h3>
  <table width="53%" border="0">
    <tr bgcolor="#CCCCCC"> 
      <td width="42%"> 
        <div align="right"><font size="2" face="Arial, Helvetica, sans-serif">Employee 
          Id</font></div></td>
      <td width="3%"><font size="2" face="Arial, Helvetica, sans-serif">:</font></td>
      <td width="55%"><font size="2" face="Arial, Helvetica, sans-serif"> 500943</font></td>
    </tr>
    <tr bgcolor="#CCCCCC"> 
      <td> 
        <div align="right"><font size="2" face="Arial, Helvetica, sans-serif">First 
          Name<font color="#FF0000">*</font></font></div></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> :</font></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> 
        <input name="textfield2" type="text" value="Vijay">
        </font></td>
    </tr>
    <tr bgcolor="#CCCCCC"> 
      <td> 
        <div align="right"><font size="2" face="Arial, Helvetica, sans-serif">Last 
          Name<font color="#FF0000">*</font></font></div></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> :</font></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> 
        <input name="textfield3" type="text" value="V">
        </font></td>
    </tr>
    <tr bgcolor="#CCCCCC"> 
      <td> 
        <div align="right"><font size="2" face="Arial, Helvetica, sans-serif">Date 
          Of Birth</font></div></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> :</font></td>
      <td><font size="1" face="Arial, Helvetica, sans-serif"> 
        <input name="textfield32" type="text" value="11/11/1111">
        (mm/dd/yyyy)</font></td>
    </tr>
    <tr bgcolor="#CCCCCC"> 
      <td> 
        <div align="right"><font size="2" face="Arial, Helvetica, sans-serif">Date 
          Of Joining<font color="#FF0000">*</font></font></div></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> :</font></td>
      <td><font size="1" face="Arial, Helvetica, sans-serif"> 
        <input name="textfield33" type="text" value="22/22/2222">
        (mm/dd/yyyy) </font></td>
    </tr>
    <tr bgcolor="#CCCCCC"> 
      <td> 
        <div align="right"><font size="2" face="Arial, Helvetica, sans-serif">Grade</font></div></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> :</font></td>
      <td><font size="2" face="Arial, Helvetica, sans-serif"> 
        <select name="select6" size="1">
          <option>M1</option>
          <option>M2</option>
          <option selected>M3</option>
          <option>M4</option>
          <option>M5</option>
          <option>M7</option>
          <option>ALL</option>
        </select>
        </font></td>
    </tr>
    <tr> 
      <td colspan="3"><font face="Arial, Helvetica, sans-serif"><font color="#FF0000" size="2">*</font></font> 
        <font size="2" face="Arial, Helvetica, sans-serif"><em>Mandatory Fields</em></font></td>
    </tr>
    <tr> 
      <td><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
      <td><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
      <td><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
    </tr>
  </table>
  <p>
    <input type="submit" name="Submit" value="Save" onclick= "window.location='UpdateEmployeeConfirm.html'">
  </p>

    </tr>
  </table>

</div>
